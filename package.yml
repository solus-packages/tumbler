name       : tumbler
version    : 0.2.1
release    : 7
source     :
    - https://archive.xfce.org/src/xfce/tumbler/0.2/tumbler-0.2.1.tar.bz2 : 204b677be6c350ca2c84789ada668435de73de8460660cc6230b1604eaa8f5db
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.library
summary    : D-Bus service for applications to request thumbnails
description: |
    The Tumbler package contains a D-Bus thumbnailing service based on the thumbnail management D-Bus specification. This is useful for generating thumbnail images of files.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(libffmpegthumbnailer)
    - pkgconfig(libturbojpeg)
    - pkgconfig(poppler-glib)
    - pkgconfig(libgsf-1)
setup      : |
    %configure \
        --disable-static \
        --disable-debug \
        --disable-gstreamer-thumbnailer
build      : |
    %make
install    : |
    %make_install
